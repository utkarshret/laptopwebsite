<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body style="background: var(--white);">
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="text-primary site-heading-upper mb-3">E-Cart&nbsp;<i class="fa fa-shopping-cart"></i></span></h1>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark py-lg-4" id="mainNav" style="background: rgb(52, 58, 64);border-color: rgb(33, 37, 41);">
        <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">E-cart&nbsp;&nbsp;<i class="fa fa-star"></i>&nbsp;</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html" style="border-color: rgba(255, 255, 255, 0.7);color: rgba(255, 255, 255, 0.7);">cart</a></li>
                    <li class="nav-item"><input type="search" id="search-field-1" class="search-field" name="search" style="filter: blur(0px);color: rgba(11,37,65,0.85);border-radius: 17px;border: 4px solid rgb(215,220,224) ;"><i class="fa fa-search" style="color: rgba(255,255,255,0.7);margin: 8px;"></i><i class="fa fa-user" style="color: rgba(255,255,255,0.7);margin: 8px;"></i></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">sign-up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10" style="background: var(--white);">
                <div class="p-5" style="background: var(--white);">
                    <div class="text-center">
                        <h4 class="text-dark mb-4" data-aos="fade-right" data-aos-duration="200" data-aos-once="true" style="color: rgb(27,14,51);font-size: 38px;">Welcome Back!</h4>
                    </div>
                    <form class="user">
                        <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" style="border: 2px solid var(--dark) ;"></div>
                        <div class="form-group"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password" style="border: 2px solid var(--dark) ;"></div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <div class="form-check" style="border-width: 1px;border-color: var(--dark);"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1" style="color: var(--dark);">Remember Me</label></div>
                            </div>
                        </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" style="background: rgb(3,3,3);color: var(--dark);border-style: solid;border-color: var(--light);">Login</button>
                        <hr>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="forgot-password.html" style="color: var(--light);">Forgot Password?</a></div>
                    <div class="text-center"><a class="small" href="register.html" style="color: var(--light);">Create an Account!</a></div>
                </div>
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;dogs/image3.jpeg&quot;);"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
